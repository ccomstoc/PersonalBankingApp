<app-nav-bar></app-nav-bar>
<div>
    <p>Balance: {{balance()}}</p>
    <input
    type= "number"
    [(ngModel)] = "inputValue"
    />
    <button type="button" class="btn btn-primary" (click) = "buttonPress()">GO</button>
</div>
<div class="d-flex justify-content-center px-5 ">
    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>

          </tr>
        </thead>
        <tbody>
            
          <tr *ngFor="let row of transactions()">
            <th scope = "row">{{row.transactionId}}</th>
            <td >{{row.date}}</td>
            <td >{{row.amount}}</td>
            <td >{{row.description}}</td>
            <td *ngIf = "row.paid">Paid</td>
            <td *ngIf = "!row.paid">
                <button (click) = "payTransaction(row.transactionId)">Pay</button>

            </td>
          </tr>
        </tbody>
      </table>
</div>
