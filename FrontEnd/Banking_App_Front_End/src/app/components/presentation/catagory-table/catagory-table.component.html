<div class="px-1 ">
    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Total Cost</th>
            <th scope="col">Num Transactions</th>
            <th scope="col">Delete</th>

            


          </tr>
        </thead>
        <tbody>
            
          <tr >
            <tr *ngFor="let row of categoryTable() ">
              <th scope = "row">{{row.name}}</th>
              <td >{{row.sumAmount}}</td>
              <td >{{row.countTransaction}}</td>
              <td >
                <button (click)="deleteCategory(row.name,row.categoryId)">Delete</button>
              </td>


              
            </tr>
          

        </tbody>
      </table>
</div>
