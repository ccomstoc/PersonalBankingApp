
<h2>Create Category</h2>

    <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName"  [(ngModel)] = "categoryName">
    </div>
    <div class="form-group col-md-6">
        <label for="categoryType">Type</label>
        <select class="form-control" id="categoryType" [(ngModel)]="categoryType">
            <option value="SPENDING">Spending</option>
            <option value="INCOME">Income</option>
        </select>
    </div>
    <button class="btn btn-outline-success" (click)="createCategory()">Create</button>
