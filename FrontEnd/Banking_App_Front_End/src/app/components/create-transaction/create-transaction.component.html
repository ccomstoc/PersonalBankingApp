<h1>Create Transaction</h1>

    <div class="form-group col-md-6">
    <label for="inputDesc">Description</label>
    <input  class="form-control" id="inputDesc" placeholder="Description" [(ngModel)]="description">
    </div>
    <div class="form-group col-md-6">
    <label for="inputAmount">Amount</label>
    <input type="number" class="form-control" id="inputAmount" placeholder="Amount" [(ngModel)]="amount">
    </div>
    <div class="form-group col-md-6">
        <label for="inputDate">Date</label>
        <input type="date" class="form-control" id="inputDate" [value] = "date" [(ngModel)]="date">
    </div>
